
<html metal:use-macro="${page}/page">

  <title metal:fill-slot="title">Tags</title>

  <div id="main" metal:fill-slot="content">



      <h2 class="center">Tags</h2>
      <div id="nearby">
        <span id="previous"></span>
        <span id="up">
          <img tal:attributes="src up" alt="Up arrow"
          class="nearby-arrows" />
          <a tal:attributes="href album_index">Gallery</a>
        </span>
        <span id="next"></span>
      </div>
      <div class="container">

        <div class="tag-box" tal:repeat="tag tags" tal:attributes="style php: 'background-color:' . background_colors[repeat.tag.index % count(background_colors)] ">

          <h3 class="center">
            <a tal:attributes="href tag/output_url"
            tal:content="tag/name"></a>
          </h3>
          <a tal:attributes="href tag/output_url">
            <img tal:define="image php:get_random_image_by_tag(tag.name)"
            tal:attributes="src image/thumbnail/url; alt image/caption" />
          </a>
        </div>
      </div>
      <div class="spacer">&#160;</div>
   </div>

</html>
