
<html metal:use-macro="${page}/page">

  <title metal:fill-slot="title" tal:content="occasion/name" />


  <div id="main" metal:fill-slot="content">



      <h2 tal:content="occasion/name" class="center"></h2>
      <div id="nearby">
        <span id="previous">
          <img tal:attributes="src left" alt="Left arrow"
          class="nearby-arrows" />
          <a tal:attributes="href previous_occasion/output_url"
          tal:condition="previous_occasion"
          tal:content="previous_occasion/name" />
        </span>
        <span id="up">
          <img tal:attributes="src up" alt="Up arrow"
          class="nearby-arrows" />
          <a tal:attributes="href occasion/collection/output_url"
          tal:content="occasion/collection/name" />
        </span>
        <span id="next">
          <img tal:attributes="src right" alt="Right arrow"
          class="nearby-arrows" />
          <a tal:attributes="href next_occasion/output_url"
          tal:condition="next_occasion"
          tal:content="next_occasion/name" />
        </span>
      </div>
      <div id="images">
        <tal:block repeat="image images">
          <a tal:attributes="href image/output_url">
            <img tal:attributes="src image/thumbnail/url; alt image/caption" />
          </a>
        </tal:block>
      </div>


      <div class="spacer">&#160;</div>
   </div>

</html>
